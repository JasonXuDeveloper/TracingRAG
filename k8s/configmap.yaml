apiVersion: v1
kind: ConfigMap
metadata:
  name: tracingrag-config
data:
  # Database URLs (non-sensitive)
  qdrant-url: "http://qdrant:6333"
  neo4j-uri: "bolt://neo4j:7687"

  # Embedding model
  embedding-model: "all-mpnet-base-v2"

  # Cache configuration
  cache-ttl-embeddings: "604800"  # 7 days
  cache-ttl-queries: "3600"  # 1 hour

  # Rate limiting
  rate-limit-requests-per-minute: "60"
